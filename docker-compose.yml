services:
  uvsq-backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: uvsq-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - VIRTUAL_HOST=api.uvsq.saumondeluxe.com
      - LETSENCRYPT_HOST=api.uvsq.saumondeluxe.com
      - LETSENCRYPT_EMAIL=planque.adam@gmail.com
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/api/bulletin/test').catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - proxy-tier

  uvsq-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uvsq-frontend
    restart: unless-stopped
    depends_on:
      - uvsq-backend
    ports:
      - "80:80"
    environment:
      - VIRTUAL_HOST=uvsq.saumondeluxe.com
      - LETSENCRYPT_HOST=uvsq.saumondeluxe.com
      - LETSENCRYPT_EMAIL=planque.adam@gmail.com
    networks:
      - proxy-tier

networks:
  proxy-tier:
    external: true
