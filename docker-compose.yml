version: "3.8"

services:
  uvsq-backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: uvsq-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - VIRTUAL_HOST=api.uvsq.saumondeluxe.com
      - LETSENCRYPT_HOST=api.uvsq.saumondeluxe.com
      - LETSENCRYPT_EMAIL=planque.adam@gmail.com
    expose:
      - "3001" # expose seulement au proxy (pas de binding host direct)
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:3001/api/bulletin/test || exit 1",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - proxy-tier

  uvsq-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uvsq-frontend
    restart: unless-stopped
    depends_on:
      - uvsq-backend
    environment:
      - VIRTUAL_HOST=uvsq.saumondeluxe.com
      - LETSENCRYPT_HOST=uvsq.saumondeluxe.com
      - LETSENCRYPT_EMAIL=planque.adam@gmail.com
    expose:
      - "80"
    networks:
      - proxy-tier

networks:
  proxy-tier:
    external: true
